		<script type="text/javascript">

			var sound = new Audio("barcode.wav");

			$(document).ready(function() {

				barcode.config.start = 0.1;
				barcode.config.end = 0.9;
				barcode.config.video = '#barcodevideo';
				barcode.config.canvas = '#barcodecanvas';
				barcode.config.canvasg = '#barcodecanvasg';
				barcode.setHandler(function(barcode) {
					$('#result').html(barcode);
				});
				barcode.init();

				$('#result').bind('DOMSubtreeModified', function(e) {
					sound.play();	
				});

			});
			
			$(function() {
				
					$(document).ready(function(){

							$.getJSON( "rooms.json", function( data ) {
							  var items = [];
							  $.each( data, function( key, val ) {
								  $.each( val, function( key2, val2 ) {
									items.push( "<li id='" + key2 + "'>" + val2 + "</li><br/>" );
								  });
							  });

							  $( "<ul/>", {
								"class": "my-new-list",
								html: items.join( "" )
							  }).appendTo( "#jsonlist" );
			 
							});		
					
					});	
					
					$("#testbutton").click(function(){
						/*function roomData(){*/
							$.ajax({
								url: "testfile.xml",
								dataType: "xml",
								success:function (data){
											$("#xml-list").children().remove();
												$(data).find("LVDaten").each(function (){
													
													var info = '<li>Datum: ' + $(this).find("Datum").text() + 
													'</br>Belegt von ' + $(this).find("Von").text() +
													'(Stunde: ' + $(this).find("StundeVon").text() +
													') bis ' + $(this).find("Bis").text() +
													'(Stunde: ' + $(this).find("StundeBis").text() +
													')<br/>Lektoren: ' + $(this).find("Lektoren").text() +
													'<br/>Gruppen: ' + $(this).find("Gruppen").text() +
													'<br/>Lehrfach: ' + $(this).find("Lehrfach").text() +
													'<br/>Eventuelle Anmerkungen: ' + $(this).find("Anmerkung").text() + '</li>';
															
													$("#xml-list").append(info);
															
												});
										} 
							});
						/*}*/
					});
					
			});
		</script>
