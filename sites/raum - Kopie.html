			$(function() {

						  $.each( data, function( key, val ) {
							  $.each( val, function( key2, val2 ) {
								items.push( "<option value='" + key2 + "'>" + val2 +  "</option>" );
							  });
						  });
						
						  $( "<select/>", {
							"id": "room",
							html: items.join( "" )
						  }).appendTo( "#jsonlist" );
		 
						});		
				
				});
